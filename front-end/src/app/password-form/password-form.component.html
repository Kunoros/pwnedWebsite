<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <div class="password-input">
    <label for="userPassword">Password</label>
    <input
      matInput
      formControlName="userPassword"
      id="userPassword"
      type="password"
    />
  </div>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!passwordForm.valid"
  >
    submit
  </button>
  <p>{{ test }}</p>
</form>
